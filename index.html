<!DOCTYPE html><html lang="en">
<link>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techno Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="technostyle.css">
</head>
<body>
    <header>
        <div class="logo">
           <a href="#"><i class='bx bxs-diamond'></i></a>
           <a href="#">Techno</a>
        </div>

        <ul class="navlinks">
            <li><a href="#">Products</a></li>
            <li><a href="#">Why Techno</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>

        <div class="buttons">
            <button class="btn secondary">Log In</button>
            <button class="btn primary">Free Trial</button>
        </div>
    </header>
    <section class="hero">
        <div class="herocontent">
            <div class="startext">
                 <i class='bx bx-health'></i>
                 <h1>No.1 best HR startup Indonesia</h1>
            </div>
           
            <p>spending solution your team deserves.</p>
            <div class="hero-buttons">
                <button>Get Started</button>
                <a><i class='bx bx-play'></i></a>
                <p>Play Video</p>
            </div>
        </div>

        <div class="heromainbox">
           <div class="herophoto">
                <div class="borderphoto"></div>
                <div class="heropicture">
                  <img width="100%" height="100%" src="WhatsApp Image 2025-06-07 at 17.50.39_6bfa1919.jpg">
                </div>
           </div>
           <div class="herosecondbox">
                 <div class="peoplepicture">
                     <img width="100%" height="100%" src="people1.jpg">
                 </div>
                  <div class="peopletext">
                        <h2>12,22,260+</h2>
                         <p>MORE THAN PEOPLE TRIED</p>
                  </div>
           </div>
        </div>

    </section>
    <section class="footer">
        <div class="footercontent">
            <img class="img1" src="spotify-logo-transparent-grey-1.png">
            <img class="img2" src="Facebook-Logo-PNG5.png">
            <img class="img3" src="google-reviews-logo.png">
            <img class="img4" src="YouTube-2017-Black-Logo-Vector.svg--300x67.png">
            <img class="img6" src="webflow.webp">
            <img class="img5" src="Discover-900x152.png">
        </div>
    </section>
</body>
</html>
